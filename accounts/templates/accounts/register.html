{% extends 'base.html' %}
{% load socialaccount %}
{% block body%}
<section class="section-content padding-y">
      <!-- ============================ COMPONENT REGISTER   ================================= -->
      
      <div class="card mx-auto" style="max-width: 520px; margin-top: 40px">
        <article class="card-body">
          <a href="{% provider_login_url 'google' %}"
      class="flex items-center justify-center space-x-2 text-gray-600 my-2 py-2 bg-gray-100 hover:bg-gray-200 rounded">
      <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 326667 333333"
          shape-rendering="geometricPrecision" text-rendering="geometricPrecision"
          image-rendering="optimizeQuality" fill-rule="evenodd" clip-rule="evenodd">

              d="M326667 170370c0-13704-1112-23704-3518-34074H166667v61851h91851c-1851 15371-11851 38519-34074 54074l-311 2071 49476 38329 3428 342c31481-29074 49630-71852 49630-122593m0 0z"
              fill="#4285f4"></path>
          <path
              d="M166667 333333c44999 0 82776-14815 110370-40370l-52593-40742c-14074 9815-32963 16667-57777 16667-44074 0-81481-29073-94816-69258l-1954 166-51447 39815-673 1870c27407 54444 83704 91852 148890 91852z"
              fill="#34a853"></path>
          <path
              d="M71851 199630c-3518-10370-5555-21482-5555-32963 0-11482 2036-22593 5370-32963l-93-2209-52091-40455-1704 811C6482 114444 1 139814 1 166666s6482 52221 17777 74814l54074-41851m0 0z"
              fill="#fbbc04"></path>
          <path
              d="M166667 64444c31296 0 52406 13519 64444 24816l47037-45926C249260 16482 211666 1 166667 1 101481 1 45185 37408 17777 91852l53889 41853c13520-40185 50927-69260 95001-69260m0 0z"
              fill="#ea4335"></path>
      </svg>
      <span>Sign up with Google</span>
  </a>
          <header class="mb-4"><h4 class="card-title">Sign up</h4></header>
          <form method="POST">
            {% csrf_token %}
            <div class="form-row">
              <div class="col form-group">
                <label>User Name</label>
                <br/>
                {{form.username}}
              </div>
            </div>
            <div class="form-row">
              <div class="col form-group">
                <label>First name</label>
                <br/>
                {{form.first_name}}
              </div>
              <!-- form-group end.// -->
              <div class="col form-group">
                <label>Last name</label>
                <br/>
                {{form.last_name}}
              </div>
              <!-- form-group end.// -->
            </div>
            <!-- form-row end.// -->
            <div class="form-group">
              <label>Email</label>
              <br/>
                {{form.email}}
            </div>
            <!-- form-group end.// -->

            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Create password</label>
                <br/>
                {{form.password1}}
              </div>
              <!-- form-group end.// -->
              <div class="form-group col-md-6">
                <label>Repeat password</label>
                <br/>
                {{form.password2}}
              </div>
              <!-- form-group end.// -->
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">
                Register
              </button>
            </div>
            <!-- form-group// -->
          </form>
        </article>
        <!-- card-body.// -->
 
      </div> 
      
    
      <!-- card .// -->
      <p class="text-center mt-4">Have an account? <a href="{% url 'login' %}">Log In</a></p>
      <br /><br />
      <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
    </section>
{% endblock%}
